# Example 7: SharePoint with Custom Sync State
# --------------------------------------------
custom_sync_sharepoint:
  data_sources:
    - type: sharepoint
      tenant_id: "12345678-1234-1234-1234-123456789012"
      client_id: "87654321-4321-4321-4321-210987654321"
      client_secret: "${SHAREPOINT_CLIENT_SECRET}"
      site_url: "https://contoso.sharepoint.com/sites/archived"
